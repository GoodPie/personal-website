<fast-switch [checked]="inDarkMode" (click)="toggleTheme()" class="colour-toggle">
  <img style="padding-top: 5px" src="{{inDarkMode ? 'assets/images/1F60E.svg' : 'assets/images/1F31A.svg'  }}" alt="{{inDarkMode ? 'Dark Mode' : 'Light Mode' }}" width="32" height="32"/>
</fast-switch>
